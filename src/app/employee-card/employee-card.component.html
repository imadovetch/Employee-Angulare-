<div class="employee-card">
    <h3>{{ employee.name }}</h3>
    <p><strong>ID:</strong> {{ employee.id }}</p>
    <p><strong>Email:</strong> {{ employee.email }}</p>
    <p><strong>Position:</strong> {{ employee.position }}</p>
    <p><strong>Hire Date:</strong> {{ employee.hireDate | hireDate }}</p>
</div>
  <button routerLink="/employees/edit/{{employee.id}}" class="btn btn-primary">Edit</button>
